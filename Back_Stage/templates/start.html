<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Start Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #d75a4a;
            margin: 40px 0 20px;
        }

        p {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #d75a4a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a64336;
        }

        form {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Start Page</h1>
    <p>This is the place to begin your journey.</p>

    <form action="/login">
        <button type="submit">Login</button>
    </form>

    <form action="/signup">
        <button type="submit">Signup</button>
    </form>
</body>
</html>
